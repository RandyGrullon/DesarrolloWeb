<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav--container">
        <ul class="nav--list">
            <a class="nav--text" href="/index.html">
                <li class="nav--items">Home</li>
            </a>
            <a class="nav--text" href="/calculator.html">
                <li class="nav--items">Calculadora</li>
            </a>
            <a class="nav--text" href="/presidente.html">
                <li class="nav--items">Presidente</li>
            </a>
            <a class="nav--text" href="#">
                <li class="nav--items">Diario</li>
            </a>
        </ul>
    </nav>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div id="clear" class="button">C</div>
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">&larr;</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">-</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">.</div>
                <div class="button">(</div>
                <div class="button">0</div>
                <div class="button">)</div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
